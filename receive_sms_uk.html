  <script>
    var currentNumber = ''; // Store the currently displayed number

    // Define ad configurations
    const adConfigs = {
      native: {
        scripts: [
          { async: true, 'data-cfasync': false, src: '//pl27076176.profitableratecpm.com/36c71a4fca369dbf689c31baada8259d/invoke.js' }
        ],

        ],
        height: 250, // Default or flexible height for native ads
        width: 300   // Default or flexible width for native ads
      },
      banner728x90: { // Configuration for 728x90 banner
        key: 'dba9c0c7da688537036a970dd8eb8984',
        height: 90,
        width: 728
      }
    };

    /**
     * Loads an advertisement within an iframe to isolate its scripts and prevent layout shifts.
     * @param {string} containerId - The ID of the HTML element where the iframe will be appended.
     * @param {object} adConfig - Configuration object for the ad.
     */
    function loadAdInIframe(containerId, adConfig) {
      const container = document.getElementById(containerId);
      if (!container) return;

      container.classList.remove('collapsed');
      container.innerHTML = '';

      const iframes = [];

      if (adConfig.scripts && adConfig.divs && containerId === 'native-ad-slot') {
        // Specific handling for native ad scripts and divs
        adConfig.divs.forEach((divData, index) => {
          const iframe = document.createElement('iframe');
          iframe.style.width = '1px';
          iframe.style.height = '1px';
          iframe.style.opacity = '0';
          iframe.style.border = 'none';
          iframe.style.overflow = 'hidden';
          iframe.scrolling = 'no';
          iframe.setAttribute('loading', 'lazy');
          iframe.classList.add('native-ad-iframe');

          container.appendChild(iframe);
          iframes.push(iframe);

          const iframeDoc = iframe.contentWindow.document;
          iframeDoc.open();
          iframeDoc.write(`
            <!DOCTYPE html>
            <html>
            <head>
              <style>body { margin: 0; overflow: hidden; }</style>
            </head>
            <body>
              <div id="${divData.id}"></div>
            </body>
            </html>
          `);
          iframeDoc.close();

          const scriptData = adConfig.scripts[index];
          if (scriptData) {
            const script = iframeDoc.createElement('script');
            script.type = 'text/javascript';
            if (scriptData.src) {
              script.src = scriptData.src;
              if (scriptData.async !== undefined) script.async = scriptData.async;
              if (scriptData['data-cfasync'] !== undefined) script.dataset.cfasync = scriptData['data-cfasync'];
            } else if (scriptData.textContent) {
              script.textContent = scriptData.textContent;
            }
            iframeDoc.body.appendChild(script);
          }
        });
      } else {
        // Generic handling for other banner ads
        const iframe = document.createElement('iframe');
        iframe.style.width = '1px';
        iframe.style.height = '1px';
        iframe.style.opacity = '0';
        iframe.style.border = 'none';
        iframe.style.overflow = 'hidden';
        iframe.scrolling = 'no';
        iframe.setAttribute('loading', 'lazy');

        container.appendChild(iframe);
        iframes.push(iframe);

        const iframeDoc = iframe.contentWindow.document;
        iframeDoc.open();
        iframeDoc.write(`
          <!DOCTYPE html>
          <html>
          <head>
            <style>body { margin: 0; overflow: hidden; }</style>
          </head>
          <body>
            <div id="ad-content-wrapper"></div>
          </body>
          </html>
        `);
        iframeDoc.close();

        const adContentWrapper = iframeDoc.getElementById('ad-content-wrapper');

        if (adConfig.key) {
          const scriptOptions = iframeDoc.createElement('script');
          scriptOptions.type = 'text/javascript';
          scriptOptions.textContent = "atOptions = {" +
            "'key' : '" + adConfig.key + "'," +
            "'format' : 'iframe'," +
            "'height' : " + adConfig.height + "," +
            "'width' : " + adConfig.width + "," +
            "'params' : {}" +
            "};";
          adContentWrapper.appendChild(scriptOptions);

          const scriptInvoke = iframeDoc.createElement('script');
          scriptInvoke.type = 'text/javascript';
          scriptInvoke.src = `//www.highperformanceformat.com/${adConfig.key}/invoke.js`;
          adContentWrapper.appendChild(scriptInvoke);
        }
      }

      setTimeout(() => {
        let anyAdLoaded = false;
        iframes.forEach(iframe => {
          try {
            // Check if iframe content has loaded and has significant height
            if (iframe.contentWindow && iframe.contentWindow.document && iframe.contentWindow.document.body.scrollHeight > 50) {
              iframe.style.width = `${adConfig.width}px`;
              iframe.style.height = `${adConfig.height}px`;
              iframe.style.opacity = '1';
              anyAdLoaded = true;
            } else {
              // If ad failed to load, collapse the iframe
              iframe.style.width = '0px';
              iframe.style.height = '0px';
              iframe.style.opacity = '0';
            }
          } catch (e) {
            // Catch cross-origin errors if content is inaccessible
            iframe.style.width = '0px';
            iframe.style.height = '0px';
            iframe.style.opacity = '0';
          }
        });

        // If no ads loaded, collapse the parent container
        if (!anyAdLoaded) {
          container.classList.add('collapsed');
        } else {
          container.classList.remove('collapsed');
        }
      }, 1500); // Give ads some time to load
    }

    /**
     * Loads advertisements into their respective containers.
     */
    function loadAds() {
      const nativeAdSlotContainer = document.getElementById('native-ad-slot');
      const banner728x90AdSlotContainer = document.getElementById('banner-728x90-ad-slot');

      if (nativeAdSlotContainer) {
        nativeAdSlotContainer.innerHTML = '';
        nativeAdSlotContainer.classList.add('collapsed'); // Start collapsed
        loadAdInIframe('native-ad-slot', adConfigs.native);
      }
      if (banner728x90AdSlotContainer) {
        banner728x90AdSlotContainer.innerHTML = '';
        banner728x90AdSlotContainer.classList.add('collapsed'); // Start collapsed
        loadAdInIframe('banner-728x90-ad-slot', adConfigs.banner728x90);
      }
    }

    // Pre-set UK numbers with platform-specific dummy messages
    // এই অবজেক্টটি এখন ডাইনামিকভাবে পপুলেট হবে বা একটি ডিফল্ট সেট ব্যবহার করবে যদি একটি নম্বর নতুন হয়।
    const ukNumbersData = {};

    /**
     * একটি প্রদত্ত নম্বরের জন্য ডামি মেসেজের একটি ডিফল্ট সেট তৈরি করে।
     * @param {string} number - যে ফোন নম্বরের জন্য মেসেজ তৈরি করতে হবে।
     * @returns {Array<Object>} ডামি মেসেজ অবজেক্টের একটি অ্যারে।
     */
    function generateDummyMessages(number) {
        // ৫০টি ভিন্ন প্ল্যাটফর্মের তালিকা
        const platforms = [
            "YouTube", "TikTok", "Instagram", "Facebook", "Twitter", "Google", "WhatsApp", "Amazon",
            "Netflix", "Spotify", "PayPal", "eBay", "LinkedIn", "Snapchat", "Pinterest", "Reddit",
            "Discord", "Telegram", "Viber", "Skype", "Zoom", "Microsoft", "Apple", "Uber",
            "Lyft", "Airbnb", "Booking.com", "TripAdvisor", "Deliveroo", "Just Eat", "Revolut", "Monzo",
            "Barclays", "HSBC", "Lloyds Bank", "NatWest", "Santander", "Nationwide", "Tesco Mobile", "EE",
            "Vodafone", "O2", "Three", "BT", "Sky", "Virgin Media", "NHS", "Gov.uk",
            "Royal Mail", "DPD", "Hermes", "Evri", "Asda", "Tesco", "Sainsbury's", "Morrisons"
        ];

        const messages = [];
        const messageTemplates = [
            "Your verification code is {code}. Do not share this code.",
            "New notification from {platform}: {content}. Check it now!",
            "Your {platform} account security code is {code}. Use it to log in.",
            "A new message from {platform}: '{content}'.",
            "Important update from {platform}: {content}.",
            "Your {platform} password reset code is {code}.",
            "You have a new alert from {platform}: {content}.",
            "Reminder from {platform}: {content}."
        ];

        for (let i = 0; i < 8; i++) { // 8টি মেসেজ তৈরি করুন
            const randomPlatform = platforms[Math.floor(Math.random() * platforms.length)];
            const randomTemplate = messageTemplates[Math.floor(Math.random() * messageTemplates.length)];
            const code = Math.floor(100000 + Math.random() * 900000);
            const timeAgo = `${Math.floor(Math.random() * 24) + 1} hours ago`;
            
            let content = "";
            if (randomTemplate.includes("{code}")) {
                content = randomTemplate.replace("{code}", code);
            } else {
                const genericContents = [
                    "Your order has shipped.",
                    "You have a new friend request.",
                    "Someone liked your post.",
                    "New trending topic.",
                    "Your bill is due soon.",
                    "Security alert: unusual activity detected.",
                    "Your appointment is confirmed.",
                    "New video uploaded by your favorite creator."
                ];
                content = randomTemplate.replace("{content}", genericContents[Math.floor(Math.random() * genericContents.length)]);
            }
            content = content.replace("{platform}", randomPlatform); // প্ল্যাটফর্ম প্রতিস্থাপন করুন

            messages.push({
                from: randomPlatform,
                content: content,
                time: timeAgo
            });
        }
        return messages;
    }

    /**
     * প্রদত্ত নম্বরের জন্য মেসেজ রেন্ডার করে।
     * @param {string} number - যে ফোন নম্বরের জন্য মেসেজ প্রদর্শন করতে হবে।
     */
    function displayMessages(number) {
      const messagesList = document.getElementById('messages-list');
      messagesList.innerHTML = ''; // বিদ্যমান মেসেজগুলি সাফ করুন

      // যদি এই নম্বরের জন্য মেসেজ বিদ্যমান না থাকে, তাহলে সেগুলো তৈরি করুন
      if (!ukNumbersData[number]) {
          ukNumbersData[number] = generateDummyMessages(number);
      }

      const messages = ukNumbersData[number]; // নম্বরের জন্য মেসেজ পান

      if (messages.length === 0) {
        messagesList.innerHTML = '<p class="text-center text-gray-500 mt-4">No messages found for this number.</p>';
        return;
      }

      messages.forEach(msg => {
        const messageHtml = `
          <div class="message-bubble incoming">
            <p class="text-sm font-semibold text-gray-700">From: ${msg.from}</p>
            <p class="text-gray-800 mt-1">${msg.content}</p>
            <p class="text-xs text-gray-500 text-right mt-1">${msg.time}</p>
          </div>
        `;
        messagesList.insertAdjacentHTML('beforeend', messageHtml);
      });

      // সর্বশেষ মেসেজগুলি দেখানোর জন্য নিচে স্ক্রোল করুন
      messagesList.scrollTop = messagesList.scrollHeight;
    }

    /**
     * বর্তমান নম্বরের জন্য নতুন মেসেজগুলি আনা এবং প্রদর্শন করার অনুকরণ করে।
     * একটি বাস্তব অ্যাপ্লিকেশনে, এতে নির্দিষ্ট নম্বরের জন্য মেসেজ আনার জন্য একটি API কল জড়িত থাকবে।
     */
    async function refreshMessages() {
      const messagesList = document.getElementById('messages-list');
      const refreshButtonText = document.getElementById('refreshButtonText');
      const loadingSpinner = document.getElementById('loadingSpinner');

      refreshButtonText.textContent = 'Refreshing...'; // Changed to English
      loadingSpinner.classList.remove('hidden');

      // API কল বিলম্ব অনুকরণ করুন
      await new Promise(resolve => setTimeout(resolve, 1500));

      // ৫০টি ভিন্ন প্ল্যাটফর্মের তালিকা
      const platforms = [
            "YouTube", "TikTok", "Instagram", "Facebook", "Twitter", "Google", "WhatsApp", "Amazon",
            "Netflix", "Spotify", "PayPal", "eBay", "LinkedIn", "Snapchat", "Pinterest", "Reddit",
            "Discord", "Telegram", "Viber", "Skype", "Zoom", "Microsoft", "Apple", "Uber",
            "Lyft", "Airbnb", "Booking.com", "TripAdvisor", "Deliveroo", "Just Eat", "Revolut", "Monzo",
            "Barclays", "HSBC", "Lloyds Bank", "NatWest", "Santander", "Nationwide", "Tesco Mobile", "EE",
            "Vodafone", "O2", "Three", "BT", "Sky", "Virgin Media", "NHS", "Gov.uk",
            "Royal Mail", "DPD", "Hermes", "Evri", "Asda", "Tesco", "Sainsbury's", "Morrisons"
        ];
      const randomPlatform = platforms[Math.floor(Math.random() * platforms.length)];

      // একটি র্যান্ডম প্ল্যাটফর্মের উপর ভিত্তি করে ডামি নতুন মেসেজ
      const newMessage = {
        from: randomPlatform,
        content: `New message from ${randomPlatform}: Your code is ${Math.floor(Math.random() * 900000) + 100000}.`,
        time: 'Just now'
      };

      const messageHtml = `
        <div class="message-bubble incoming">
          <p class="text-sm font-semibold text-gray-700">From: ${newMessage.from}</p>
          <p class="text-gray-800 mt-1">${newMessage.content}</p>
          <p class="text-xs text-gray-500 text-right mt-1">${newMessage.time}</p>
        </div>
      `;

      // তালিকার শীর্ষে নতুন মেসেজ যোগ করুন
      messagesList.insertAdjacentHTML('afterbegin', messageHtml);

      refreshButtonText.textContent = 'Refresh Messages'; // Changed to English
      loadingSpinner.classList.add('hidden');
    }

    /**
     * বর্তমানে প্রদর্শিত ফোন নম্বর ক্লিপবোর্ডে কপি করে।
     */
    function copyNumber() {
      const numberToCopy = document.getElementById('current-number-display').textContent;
      const copyButton = document.getElementById('copy-number-button');

      // বিভিন্ন আইফ্রেম/স্যান্ডবক্স পরিবেশে এটি আরও নির্ভরযোগ্য হওয়ায় document.execCommand('copy') ব্যবহার করুন
      const textArea = document.createElement("textarea");
      textArea.value = numberToCopy;
      // ভিজ্যুয়াল ব্যাঘাত এড়াতে টেক্সট এরিয়াকে ভিউপোর্ট থেকে বাইরে রাখুন
      textArea.style.position = "fixed";
      textArea.style.left = "-999999px";
      textArea.style.top = "-999999px";
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();
      try {
        const successful = document.execCommand('copy');
        if (successful) {
          copyButton.classList.add('copied');
          setTimeout(() => {
            copyButton.classList.remove('copied');
          }, 1500); // 1.5 সেকেন্ড পরে 'copied' ক্লাস সরান
        } else {
          console.error('Failed to copy text using execCommand.');
          // Optionally, inform the user that copying failed
        }
      } catch (err) {
        console.error('Error attempting to copy text:', err);
        // Optionally, inform the user that copying failed
      }
      document.body.removeChild(textArea);
    }


    // পৃষ্ঠা লোড হওয়ার সময়, নম্বর সেট করুন এবং মেসেজ প্রদর্শন করুন
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      // URL থেকে নম্বর পান, না পাওয়া গেলে প্রথম নম্বরে ডিফল্ট করুন
      currentNumber = urlParams.get('number') || '+44 7537-150-101'; // এখানে শুধু অ্যাসাইনমেন্ট

      document.getElementById('current-number-display').textContent = currentNumber;

      // কপি বাটনের জন্য ইভেন্ট লিসেনার সংযুক্ত করুন
      document.getElementById('copy-number-button').addEventListener('click', copyNumber);

      displayMessages(currentNumber); // প্রাথমিক নম্বরের জন্য মেসেজ প্রদর্শন করুন
      loadAds(); // এই পৃষ্ঠাতেও বিজ্ঞাপন লোড করুন
    });
  </script>
