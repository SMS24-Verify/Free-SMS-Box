<!DOCTYPE html>

  <!-- Tailwind CSS CDN for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for the app */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6; /* Light gray background */
    }
    .header-bg {
      background-color: #1a73e8; /* Google Blue */
    }
    .nav-bg {
      background-color: #333;
    }
    .number-box {
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .number-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .receive-button {
      background-color: #28a745; /* Green */
      transition: background-color 0.2s ease-in-out;
    }
    .receive-button:hover {
      background-color: #218838;
    }
    .pagination-button {
      background-color: #4a5568; /* Dark gray */
      transition: background-color 0.2s ease-in-out;
    }
    .pagination-button:hover {
      background-color: #2d3748;
    }
    /* Ad containers - no visual placeholder when ads are blocked */
    .ad-slot {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
      width: 100%; /* Make ad slot flexible */
      height: auto; /* Height will be determined by iframe content or min-height */
    }
    .ad-slot iframe {
      border: none;
      /* Width and height will be set dynamically by JS based on adConfig */
      /* Default height for the main ad slot, will be overridden by specific ad sizes */
    }
    .direct-link-container {
      margin-top: 15px;
      margin-bottom: 30px;
      text-align: center;
    }
    .direct-link-container a {
      color: #1a73e8;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>

  <!-- Popunder Adsterra Code (Moved to head for quicker loading) -->
  <script type='text/javascript' src='//pl27076189.profitableratecpm.com/bd/9d/a0/bd9da0ea1fb5ebaf0db6f76aa02c0300.js'></script>
  <!-- End Popunder Adsterra Code -->

</head>
<body class="min-h-screen flex flex-col">

  <!-- Header Section -->
  <header class="header-bg text-white p-6 text-center text-3xl font-bold rounded-b-lg shadow-md">
    UK Free SMS Box
  </header>

  <!-- Navigation Bar -->
  <nav class="nav-bg p-4 text-center shadow-sm">
    <a href="index.html" class="text-white mx-4 text-lg font-semibold hover:text-blue-200 transition-colors">Home</a>
    <a href="#" class="text-white mx-4 text-lg font-semibold hover:text-blue-200 transition-colors">About Us</a>
    <a href="#" class="text-white mx-4 text-lg font-semibold hover:text-blue-200 transition-colors">Contact</a>
  </nav>

  <main class="flex-grow container mx-auto p-6">
    <h3 class="text-3xl font-bold text-gray-800 mb-6 text-center">ðŸ“± Choose a Temporary Number for UK</h3>

    <!-- Adsterra Native Banner (Above the numbers container) -->
    <div id="native-ad-slot" class="ad-slot mx-auto">
      <!-- Iframe for Native Banner Ad Code will be inserted here by JavaScript -->
    </div>
    <!-- End Adsterra Native Banner -->

    <!-- Numbers Container -->
    <div id="numbers-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 my-10">
      <!-- Numbers will be rendered here by JavaScript -->
    </div>

    <!-- Adsterra Banner 300x250 (Below the numbers) -->
    <div id="banner-300x250-ad-slot" class="ad-slot mx-auto">
      <!-- Iframe for Banner 300x250 Ad Code will be inserted here by JavaScript -->
    </div>

    <!-- Direct Link Text Below Banner -->
    <div class="direct-link-container">
      <p>
        <a href="https://www.profitableratecpm.com/rpyik3mwtc?key=2d55950f1a1ec397c4aa2852ea2ae6a6" target="_blank">
          Click here to see our other services!
        </a>
      </p>
    </div>

    <!-- Pagination Buttons -->
    <div class="flex justify-center space-x-4 mt-10">
      <button onclick="prevPage()" class="pagination-button text-white px-6 py-3 rounded-lg font-semibold shadow-md hover:shadow-lg transition-all duration-200">Previous</button>
      <button onclick="nextPage()" class="pagination-button text-white px-6 py-3 rounded-lg font-semibold shadow-md hover:shadow-lg transition-all duration-200">Next</button>
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="bg-gray-800 text-white p-6 text-center text-sm mt-10 rounded-t-lg shadow-md">
    &copy; 2025 Free SMS Box. All rights reserved.
  </footer>

  <script>
    const numbers = [];
    // Generate 60 dummy UK numbers to ensure 5 pages (60 / 12 = 5)
    for (let i = 1; i <= 60; i++) {
      numbers.push({ num: `+44 7537-150-${100 + i}`, flagUrl: 'https://flagcdn.com/gb.svg', country: 'UK' });
    }

    let currentPage = 1;
    const numbersPerPage = 12; // Display 12 numbers per page

    // Define ad configurations
    const adConfigs = {
      native: {
        id: 'container-36c71a4fca369dbf689c31baada8259d',
        scripts: [
          { async: true, 'data-cfasync': false, src: '//pl27076176.profitableratecpm.com/36c71a4fca369dbf689c31baada8259d/invoke.js' }
        ],
        divs: [
          { id: 'container-36c71a4fca369dbf689c31baada8259d' }
        ],
        height: 250, // Approximate height for native banner
        width: 300 // Approximate width for native banner
      },
      banner320x50: {
        key: 'e3e3696258d007a31d545486101e5406',
        height: 50,
        width: 320
      },
      banner468x60: {
        key: 'c27fe934cdd274516e14f7e26821c75b',
        height: 60,
        width: 468
      },
      banner728x90: { // Consolidated 728x90 banner
        key: 'dba9c0c7da688537036a970dd8eb8984',
        height: 90,
        width: 728
      },
      banner300x250: {
        key: 'a9e0e31759b1f80164727452baf12b70',
        height: 250,
        width: 300
      }
    };

    // Function to create and load an ad within an iframe
    function loadAdInIframe(containerId, adConfig) {
      const container = document.getElementById(containerId);
      if (!container) return;

      // Clear existing iframe if any
      container.innerHTML = '';

      const iframe = document.createElement('iframe');
      iframe.style.width = `${adConfig.width}px`; // Set specific width for the iframe
      iframe.style.height = `${adConfig.height}px`; // Set specific height for the iframe
      iframe.style.border = 'none';
      iframe.style.overflow = 'hidden';
      iframe.scrolling = 'no';
      iframe.setAttribute('loading', 'lazy'); // Add lazy loading for better performance

      container.appendChild(iframe);

      // Write content to iframe's document
      const iframeDoc = iframe.contentWindow.document;
      iframeDoc.open();
      iframeDoc.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <style>body { margin: 0; overflow: hidden; }</style>
        </head>
        <body>
          <div id="ad-content-wrapper"></div>
        </body>
        </html>
      `);
      iframeDoc.close();

      const adContentWrapper = iframeDoc.getElementById('ad-content-wrapper');

      if (adConfig.scripts) { // For native banner with direct scripts and divs
        adConfig.scripts.forEach(scriptData => {
          const script = iframeDoc.createElement('script');
          script.type = 'text/javascript'; // Default type
          if (scriptData.src) {
            script.src = scriptData.src;
            if (scriptData.async !== undefined) script.async = scriptData.async;
            if (scriptData['data-cfasync'] !== undefined) script.dataset.cfasync = scriptData['data-cfasync'];
          } else if (scriptData.textContent) {
            script.textContent = scriptData.textContent;
          }
          adContentWrapper.appendChild(script);
        });

        if (adConfig.divs) {
          adConfig.divs.forEach(divData => {
            const div = iframeDoc.createElement('div');
            if (divData.id) div.id = divData.id;
            adContentWrapper.appendChild(div);
          });
        }

      } else if (adConfig.key) { // For other banners with key-based script
        const scriptOptions = iframeDoc.createElement('script');
        scriptOptions.type = 'text/javascript';
        scriptOptions.textContent = `
          atOptions = {
            'key' : '${adConfig.key}',
            'format' : 'iframe',
            'height' : ${adConfig.height},
            'width' : ${adConfig.width},
            'params' : {}
          };
        `;
        adContentWrapper.appendChild(scriptOptions);

        const scriptInvoke = iframeDoc.createElement('script');
        scriptInvoke.type = 'text/javascript';
        scriptInvoke.src = `//www.highperformanceformat.com/${adConfig.key}/invoke.js`;
        adContentWrapper.appendChild(scriptInvoke);
      }
    }

    // Function to load ads into their respective containers based on current page
    function loadAds() {
      // Load ads for nativeAdSlot based on current page
      let currentAdConfigForNativeSlot;
      switch (currentPage) {
        case 1:
          currentAdConfigForNativeSlot = adConfigs.native;
          break;
        case 2:
        case 3:
        case 4:
        case 5:
          // For pages 2-5, use the single 728x90 banner
          currentAdConfigForNativeSlot = adConfigs.banner728x90;
          break;
        default:
          currentAdConfigForNativeSlot = null; // No ad for pages beyond 5
          break;
      }

      if (currentAdConfigForNativeSlot) {
        loadAdInIframe('native-ad-slot', currentAdConfigForNativeSlot);
      } else {
        // Clear the native ad slot if no ad is defined for the page
        const nativeAdSlotContainer = document.getElementById('native-ad-slot');
        if (nativeAdSlotContainer) {
          nativeAdSlotContainer.innerHTML = '';
        }
      }

      // Load the consistent 300x250 banner ad in its slot
      loadAdInIframe('banner-300x250-ad-slot', adConfigs.banner300x250);
    }

    // Function to render numbers on the current page
    function renderNumbers() {
      const start = (currentPage - 1) * numbersPerPage; // Starting index for slice
      const end = start + numbersPerPage; // Ending index for slice
      const currentNumbers = numbers.slice(start, end);

      const numbersContainer = document.getElementById('numbers-container');
      numbersContainer.innerHTML = currentNumbers.map(item => `
        <div class="number-box bg-white p-6 rounded-xl shadow-lg flex flex-col items-center justify-between">
          <div class="flex items-center mb-4">
            <img src="${item.flagUrl}" alt="Flag of ${item.country}" class="w-10 h-6 rounded-md mr-3 shadow-sm">
            <span class="text-lg font-bold text-gray-800">${item.country}</span>
          </div>
          <div class="text-lg text-gray-600 mb-6">${item.num}</div>
          <!-- Link to the new receive SMS page -->
          <a href="receive_sms_uk.html" class="receive-button text-white px-6 py-3 rounded-lg font-semibold shadow-md hover:shadow-lg transition-all duration-200">Receive SMS</a>
        </div>
      `).join('');
    }

    function nextPage() {
      if (currentPage < Math.ceil(numbers.length / numbersPerPage)) {
        currentPage++;
        renderNumbers();
        loadAds(); // Reload ads on page change
        window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll to top on page change
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderNumbers();
        loadAds(); // Reload ads on page change
        window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll to top on page change
      }
    }

    // Initial render when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      renderNumbers();
      loadAds(); // Load ads initially
    });
  </script>

</body>
