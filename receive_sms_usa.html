<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receive SMS - USA Number</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">

  <header class="bg-blue-600 text-white p-6 text-center text-3xl font-bold rounded-b-lg shadow-md">
    <div class="flex items-center justify-center relative">
      <a href="usa.html" class="absolute left-4 text-white text-xl hover:text-blue-200">&larr; Back</a>
      <span>Receive SMS</span>
    </div>
  </header>

  <main class="flex-grow container mx-auto p-6">
    <h3 class="text-3xl font-bold text-gray-800 mb-6 text-center">Messages for <span id="current-number-display">+1 201-555-0123</span></h3>

    <!-- Native Ads Slot -->
    <div id="native-ad-slot" class="ad-slot mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"></div>

    <!-- Messages -->
    <div id="messages-list" class="bg-white shadow-lg rounded-xl p-6 mt-6 max-h-96 overflow-y-auto"></div>

    <!-- Refresh Button -->
    <div class="flex justify-center mt-6">
      <button onclick="refreshMessages()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold shadow-md">Refresh Messages</button>
    </div>
  </main>

  <footer class="bg-gray-800 text-white p-6 text-center text-sm mt-10 rounded-t-lg shadow-md">&copy; 2025 Free SMS Box. All rights reserved.</footer>

  <script>
    const adConfigs = {
      native: {
        scripts: [
          { src: '//pl27076176.profitableratecpm.com/36c71a4fca369dbf689c31baada8259d/invoke.js' },
          { src: '//pl27076176.profitableratecpm.com/36c71a4fca369dbf689c31baada8259d/invoke.js' },
          { src: '//pl27076176.profitableratecpm.com/36c71a4fca369dbf689c31baada8259d/invoke.js' },
          { src: '//pl27076176.profitableratecpm.com/36c71a4fca369dbf689c31baada8259d/invoke.js' }
        ],
        divs: [
          { id: 'container-1' },
          { id: 'container-2' },
          { id: 'container-3' },
          { id: 'container-4' }
        ],
        height: 250,
        width: 300
      }
    };

    function loadAdInIframe(containerId, adConfig) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';

      adConfig.divs.forEach((divData, index) => {
        const iframe = document.createElement('iframe');
        iframe.style.width = '300px';
        iframe.style.height = '250px';
        iframe.style.border = 'none';
        iframe.setAttribute('loading', 'lazy');
        container.appendChild(iframe);

        const doc = iframe.contentWindow.document;
        doc.open();
        doc.write(`<!DOCTYPE html><html><body><div id="${divData.id}"></div></body></html>`);
        doc.close();

        const script = doc.createElement('script');
        script.src = adConfig.scripts[index].src;
        script.async = true;
        doc.body.appendChild(script);
      });
    }

    function loadAds() {
      loadAdInIframe('native-ad-slot', adConfigs.native);
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadAds();
    });
  </script>

</body>
</html>
