    function loadAdInIframe(containerId, adConfig) {
      const container = document.getElementById(containerId);

     * @param {string} number - ‡¶Ø‡ßá ‡¶´‡ßã‡¶® ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶§‡ßá ‡¶π‡¶¨‡ßá‡•§

      // API ‡¶ï‡¶≤ ‡¶¨‡¶ø‡¶≤‡¶Æ‡ßç‡¶¨ ‡¶Ö‡¶®‡ßÅ‡¶ï‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®
      await new Promise(resolve => setTimeout(resolve, 1500));

      // ‡ß´‡ß¶‡¶ü‡¶ø ‡¶≠‡¶ø‡¶®‡ßç‡¶® ‡¶™‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶ü‡¶´‡¶∞‡ßç‡¶Æ‡ßá‡¶∞ ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ
      const platforms = [
            "YouTube", "TikTok", "Instagram", "Facebook", "Twitter", "Google", "WhatsApp", "Amazon",
            "Netflix", "Spotify", "PayPal", "eBay", "LinkedIn", "Snapchat", "Pinterest", "Reddit",
            "Discord", "Telegram", "Viber", "Skype", "Zoom", "Microsoft", "Apple", "Uber",
            "Lyft", "Airbnb", "Booking.com", "TripAdvisor", "Deliveroo", "Just Eat", "Revolut", "Monzo",
            "Barclays", "HSBC", "Lloyds Bank", "NatWest", "Santander", "Nationwide", "Tesco Mobile", "EE",
            "Vodafone", "O2", "Three", "BT", "Sky", "Virgin Media", "NHS", "Gov.uk",
            "Royal Mail", "DPD", "Hermes", "Evri", "Asda", "Tesco", "Sainsbury's", "Morrisons"
        ];
      const randomPlatform = platforms[Math.floor(Math.random() * platforms.length)];

      // ‡¶è‡¶ï‡¶ü‡¶ø ‡¶∞‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶™‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶ü‡¶´‡¶∞‡ßç‡¶Æ‡ßá‡¶∞ ‡¶â‡¶™‡¶∞ ‡¶≠‡¶ø‡¶§‡ßç‡¶§‡¶ø ‡¶ï‡¶∞‡ßá ‡¶°‡¶æ‡¶Æ‡¶ø ‡¶®‡¶§‡ßÅ‡¶® ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú
      const newMessage = {
        from: randomPlatform,
        content: `New message from ${randomPlatform}: Your code is ${Math.floor(Math.random() * 900000) + 100000}.`,
        time: 'Just now'
      };

      const messageHtml = `
        <div class="message-bubble incoming">
          <p class="text-sm font-semibold text-gray-700">From: ${newMessage.from}</p>
          <p class="text-gray-800 mt-1">${newMessage.content}</p>
          <p class="text-xs text-gray-500 text-right mt-1">${newMessage.time}</p>
        </div>
      `;

      // ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ‡¶∞ ‡¶∂‡ßÄ‡¶∞‡ßç‡¶∑‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®
      messagesList.insertAdjacentHTML('afterbegin', messageHtml);

      refreshButtonText.textContent = 'Refresh Messages'; // Changed to English
      loadingSpinner.classList.add('hidden');
    }

    /**
     * ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶®‡ßá ‡¶™‡ßç‡¶∞‡¶¶‡¶∞‡ßç‡¶∂‡¶ø‡¶§ ‡¶´‡ßã‡¶® ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶ï‡ßç‡¶≤‡¶ø‡¶™‡¶¨‡ßã‡¶∞‡ßç‡¶°‡ßá ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡ßá‡•§
     */
    function copyNumber() {
      const numberToCopy = document.getElementById('current-number-display').textContent;
      const copyButton = document.getElementById('copy-number-button');

      // ‡¶¨‡¶ø‡¶≠‡¶ø‡¶®‡ßç‡¶® ‡¶Ü‡¶á‡¶´‡ßç‡¶∞‡ßá‡¶Æ/‡¶∏‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶¨‡¶ï‡ßç‡¶∏ ‡¶™‡¶∞‡¶ø‡¶¨‡ßá‡¶∂‡ßá ‡¶è‡¶ü‡¶ø ‡¶Ü‡¶∞‡¶ì ‡¶®‡¶ø‡¶∞‡ßç‡¶≠‡¶∞‡¶Ø‡ßã‡¶ó‡ßç‡¶Ø ‡¶π‡¶ì‡¶Ø‡¶º‡¶æ‡¶Ø‡¶º document.execCommand('copy') ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®
      const textArea = document.createElement("textarea");
      textArea.value = numberToCopy;
      // ‡¶≠‡¶ø‡¶ú‡ßç‡¶Ø‡ßÅ‡¶Ø‡¶º‡¶æ‡¶≤ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ò‡¶æ‡¶§ ‡¶è‡¶°‡¶º‡¶æ‡¶§‡ßá ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶è‡¶∞‡¶ø‡¶Ø‡¶º‡¶æ‡¶ï‡ßá ‡¶≠‡¶ø‡¶â‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡¶æ‡¶á‡¶∞‡ßá ‡¶∞‡¶æ‡¶ñ‡ßÅ‡¶®
      textArea.style.position = "fixed";
      textArea.style.left = "-999999px";
      textArea.style.top = "-999999px";
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();
      try {
        const successful = document.execCommand('copy');
        if (successful) {
          copyButton.classList.add('copied');
          setTimeout(() => {
            copyButton.classList.remove('copied');
          }, 1500); // 1.5 ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞‡ßá 'copied' ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏ ‡¶∏‡¶∞‡¶æ‡¶®
        } else {
          console.error('Failed to copy text using execCommand.');
          // Optionally, inform the user that copying failed
        }
      } catch (err) {
        console.error('Error attempting to copy text:', err);
        // Optionally, inform the user that copying failed
      }
      document.body.removeChild(textArea);
    }


    // ‡¶™‡ßÉ‡¶∑‡ßç‡¶†‡¶æ ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶∏‡¶Æ‡¶Ø‡¶º, ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶è‡¶¨‡¶Ç ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡ßç‡¶∞‡¶¶‡¶∞‡ßç‡¶∂‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      // URL ‡¶•‡ßá‡¶ï‡ßá ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶™‡¶æ‡¶®, ‡¶®‡¶æ ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶ó‡ßá‡¶≤‡ßá ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞‡ßá ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
      currentNumber = urlParams.get('number') || '+44 7537-150-101'; // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶∏‡¶æ‡¶á‡¶®‡¶Æ‡ßá‡¶®‡ßç‡¶ü

      document.getElementById('current-number-display').textContent = currentNumber;

      // ‡¶ï‡¶™‡¶ø ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞ ‡¶∏‡¶Ç‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡ßÅ‡¶®
      document.getElementById('copy-number-button').addEventListener('click', copyNumber);

      displayMessages(currentNumber); // ‡¶™‡ßç‡¶∞‡¶æ‡¶•‡¶Æ‡¶ø‡¶ï ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡ßç‡¶∞‡¶¶‡¶∞‡ßç‡¶∂‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®
      loadAds(); // ‡¶è‡¶á ‡¶™‡ßÉ‡¶∑‡ßç‡¶†‡¶æ‡¶§‡ßá‡¶ì ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®
    });
  </script>
